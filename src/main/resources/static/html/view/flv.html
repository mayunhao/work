
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>首页</title>
</head>
<body>
	<h5>
		进入Flv页面
	</h5>
	<script src="/js/view/flv.min.js"></script>
	<video id="videoElement"></video>
	<script>
		if (flvjs.isSupported()) {
			var videoElement = document.getElementById('videoElement');
			var flvPlayer = flvjs.createPlayer({
				type : 'flv',
				url : 'http://192.168.5.76:8080/video/testV2.FLV'
			});
			flvPlayer.attachMediaElement(videoElement);
			flvPlayer.load();
			flvPlayer.play();
		}
	</script>
</body>
</html>
