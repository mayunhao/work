<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>用户登录</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/userlogin.css" />
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/login.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<form action="user/userlogin.action" method="post">
		<div class="mycenter">
			<div class="mysign">
			<td><label class="error" id="msg">${msg }</label></td>
				<div class="col-lg-11 text-center text-info">
					<h2>请登录</h2>
				</div>
				<div class="col-lg-10">   
					<input type="text" class="input" name="username" id="username"
						placeholder="请输入用户名" required autofocus />
					<lable class="error" id="usernameerror" />
				</div>
				<div class="col-lg-10"></div>
				<div class="col-lg-10">
					<input type="password" class="input" name="userpwd" id="userpwd"
						placeholder="请输入密码" required autofocus />
					<lable class="error" id="userpwderror" />
				</div>
				<div class="col-lg-10"></div>
				<div class="col-lg-10"></div>
				<div class="col-lg-10 mycheckbox checkbox">
					<input type="checkbox" class="col-lg-1">记住密码</input>
				</div>
				<div class="col-lg-10"></div>
				<div class="col-lg-10">
					<button type="submit" id="submit" class="loginBtn col-lg-12">登录</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
